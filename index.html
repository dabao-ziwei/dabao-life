<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大寶｜紫微斗數</title>
  <meta name="description" content="大寶老師｜紫微斗數論命專家。提供線上排盤、預約、課程與教學文章。" />

  <style>
    :root{
      --bg: #1f1f1f;
      --bg2:#242424;
      --panel:#2b2b2b;
      --text:#e9e9e9;
      --muted:#bdbdbd;
      --gold:#d6b27a;
      --line: rgba(255,255,255,.14);
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 14px;
      --max: 1120px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      line-height: 1.8;
      letter-spacing: .02em;
    }
    a{ color: inherit; text-decoration: none; }
    img{ max-width:100%; display:block; }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 22px;
    }

    /* Top Nav */
    .topbar{
      background: #1a1a1a;
      border-bottom: 1px solid var(--line);
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 20px;
      padding: 14px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 14px;
      min-width: 240px;
    }
    .logo{
      width: 42px;
      height: 42px;
      border-radius: 8px;
      background: linear-gradient(135deg, #3a3a3a, #141414);
      border: 1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    /* 如果你有 logo 圖，放到 assets/logo.png，下面 img 才會顯示 */
    .logo img{ width:100%; height:100%; object-fit:cover; }
    .brand-name{
      font-size: 22px;
      font-weight: 700;
      color: var(--gold);
      white-space: nowrap;
    }

    .menu{
      display:flex;
      align-items:center;
      gap: 22px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .menu a{
      font-size: 15px;
      color: var(--text);
      opacity: .92;
      padding: 8px 6px;
    }
    .menu a:hover{ color: var(--gold); }

    .menu .divider{
      width:1px;
      height: 22px;
      background: var(--line);
      margin: 0 6px;
    }

    .cart{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      background: rgba(255,255,255,.03);
    }
    .cart .bag{
      width:18px;height:18px;opacity:.9;
    }
    .cart span{ font-size: 14px; color: var(--muted); }

    /* Announcement */
    .announce-wrap{
      background: var(--bg2);
      border-bottom: 1px solid var(--line);
    }
    .announce{
      padding: 18px 0;
      text-align:center;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: .06em;
      font-size: 18px;
    }
    .hairline{
      border-top: 1px solid var(--line);
    }

    /* Hero section */
    .hero{
      padding: 44px 0 70px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,0));
    }

    .hero-grid{
      display:grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: 42px;
      align-items: center;
      padding-top: 22px;
    }

    .hero-media{
      background: #101010;
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height: 520px;
      position: relative;
    }
    .hero-media img{
      width:100%;
      height:100%;
      object-fit: cover;
      filter: contrast(1.05) saturate(1.02);
    }
    .hero-media::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(60% 60% at 30% 30%, rgba(214,178,122,.08), transparent 60%);
      pointer-events:none;
    }

    .hero-copy h1{
      margin: 0 0 8px;
      font-size: 56px;
      line-height: 1.12;
      letter-spacing: .04em;
      font-weight: 900;
      color: #f2f2f2;
    }
    .hero-copy .subtitle{
      margin: 0 0 18px;
      font-size: 22px;
      color: var(--gold);
      font-weight: 700;
    }
    .hero-copy p{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 16px;
    }
    .hero-copy .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 18px;
    }
    .chip{
      font-size: 13px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(214,178,122,.28);
      background: rgba(214,178,122,.06);
      color: #e8d6ba;
    }

    .cta-row{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 18px;
    }
    .btn{
      display:inline-block;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.04);
      color: #f0f0f0;
    }
    .btn:hover{ border-color: rgba(214,178,122,.45); color: var(--gold); }
    .btn.primary{
      border-color: rgba(214,178,122,.55);
      background: rgba(214,178,122,.10);
      color: #f1e3cd;
    }

    /* Footer */
    footer{
      border-top: 1px solid var(--line);
      margin-top: 70px;
      padding: 28px 0 40px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 980px){
      .hero-grid{ grid-template-columns: 1fr; }
      .hero-media{ min-height: 420px; }
      .hero-copy h1{ font-size: 44px; }
      .brand{ min-width: unset; }
      .menu{ gap: 14px; }
    }
    @media (max-width: 560px){
      .announce{ font-size: 15px; }
      .hero{ padding: 28px 0 56px; }
      .hero-copy h1{ font-size: 38px; }
      .hero-copy .subtitle{ font-size: 18px; }
      .menu a{ font-size: 14px; }
      .cart span{ display:none; }
    }
  </style>
</head>

<body>
  <!-- Top Nav -->
  <header class="topbar">
    <div class="container">
      <div class="nav">
        <div class="brand">
          <div class="logo">
            <!-- 可選：若你有 logo，放到 repo: assets/logo.png，取消下面註解 -->
            <!-- <img src="assets/logo.png" alt="大寶紫微 Logo" /> -->
          </div>
          <div class="brand-name">大寶｜紫微斗數</div>
